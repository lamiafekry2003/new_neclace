<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrab -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- fontAseam -->
    <link rel="stylesheet" href="css/all.min.css">
     <!-- css -->
     <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="neck mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="imges/pexels-photo-10983780.jpeg "class="img-fluid" alt="">
                </div>
                <div class="col-md-6 mt-5">
                    <h2>Create Account</h2>
                    <h5 class="text-muted my-4">Go ahead and sign up,let everyone
                        <br>Know How are you!
                    </h5>
                    <form action="create.html" onsubmit="return validate();">
                        <h5 id="error"></h5>
                        <input type="text" class="form-control mb-4 p-4 icon" id="name" placeholder="User-name">
                        <input type="text" class="form-control mb-4 p-4" id="email" placeholder="name@.com">
                        <input type="password" class="form-control mb-4 p-4" id="password" placeholder="password">
                        <input type="password" class="form-control mb-4 p-4" id="confirmPass" placeholder="confirmPassword">
                        <input type="submit" class="form-control mb-4 btn-block  btn btn-primary  text-center click " id="submit" placeholder="sign up">
                      
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- fontAseam -->
    <script src="js/all.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
